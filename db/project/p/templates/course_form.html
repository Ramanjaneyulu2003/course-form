<h1>form registration</h1>
<form action="/display" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Studentname:</td>
            <td><input type="text" name="sname"></td>
        </tr>
        <tr>
            <td>Student course</td>
            <td><input type="text" name="scourse"></td>
        </tr>
        <tr>
            <td>course price</td>
            <td><input type="number" name="sfees"></td>
        </tr>
        <tr>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
</form>
